<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <header>
    <h1>Controle de Gastos</h1>
  </header>
  <main>
    <section id="formulario">
      <h3>Registrar Gasto</h3>
      <form>
        <input type="text" id="descricao" placeholder="Descrição do Gasto" required>
        <input type="number" id="valor" placeholder="Valor" required>
        <input type="number" id="parcelas" placeholder="Parcelas" disabled>
        <select id="tipo" onchange="toggleParcelasInput()">
          <option value="parcelado">Parcelado</option>
          <option value="contínuo">Contínuo</option>
        </select>
        <select id="categoria"></select>
        <input type="text" id="pagarPara" placeholder="Para quem pagar" required>
        <button type="button" onclick="registrarGasto()">Registrar</button>
      </form>
      <h4>Adicionar Nova Categoria</h4>
      <input type="text" id="novaCategoria" placeholder="Nova Categoria">
      <button type="button" onclick="adicionarCategoria()">Adicionar Categoria</button>
    </section>

    <section id="tabelas">
      <h3>Gastos Parcelados</h3>
      <table id="tabela-gastos-parcelados">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor Total</th>
            <th>Parcelas</th>
            <th>Para quem pagar</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="6" id="total-parcelados">Total: R$ 0.00</td>
          </tr>
        </tfoot>
      </table>

      <h3>Gastos Contínuos</h3>
      <table id="tabela-gastos-continuos">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Para quem pagar</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="5" id="total-continuos">Total: R$ 0.00</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>
  <script src="/static/script.js"></script>
</body>

</html>
